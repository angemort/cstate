                - {label: "Cat√©gorie", hint: "Tous les syst√®mes ont besoin d'une cat√©gorie. Pour en savoir plus, lisez la documentation sur la migration: https://github.com/cstate/cstate/wiki/Usage#v3-to-v4", name: "category", widget: string}
                - {label: "Description", name: "description", widget: string, required: false}
                - {label: "Partial", hint: "Fonction HTML personnalis√©e: https://github.com/cstate/cstate/wiki/Customization#custom-html", name: "partial", widget: string, required: false}
              # Categories
              - label: "Categories"
