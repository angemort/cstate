          - label: 'Langue d'affichage du site'
            hint: 'Docs: https://github.com/cstate/cstate/wiki/Translations#available-translations'
            name: 'defaultContentLanguage'
            widget: 'select'
            default: 'fr'
            options:
            - { label: "üá∫üá∏ English", value: "en" }
            - { label: "üá±üáπ Lietuvi≈°kai (official)", value: "lt" }
            - { label: "üáπüá∑ Turkish", value: "tr" }
            - { label: "üá©üá™ Deutsch", value: "de" }
            - { label: "üá≥üá± Dutch", value: "nl" }
            - { label: "üá´üá∑ French (default)", value: "fr" }
            - { label: "üáßüá∑ Portuguese", value: "pt"}
            - { label: "üá≤üá∞ –ú–∞–∫–µ–¥–æ–Ω—Å–∫–∏", value: "mk" }
          - label: 'Site language in code for html[lang]'
