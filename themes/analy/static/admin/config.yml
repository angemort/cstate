    description: "‚ö† Veuillez noter qu'en modifiant les param√®tres de Netlify CMS, vous _SUPPRIMEZ_ ce que vous avez dans le d√©p√¥t Git original, ce qui signifie que tous les PARAM√àTRES OU COMMENTAIRES ACTUELS laiss√©s seront supprim√©s."
