# This is the main configuration file for Netlify CMS.
# Netlify CMS is used as the admin panel for cState.
#
# While some settings here can be kept as is, you may
# want to change some for a more customized solution.
#
# You can look at what each option does and how to
# toggle between them on the Netlify CMS repo docs:
#
# https://github.com/netlify/netlify-cms/blob/master/docs/quick-start.md

backend:
  name: git-gateway
media_folder: "static/img"
public_folder: "/img"
site_url: ../
logo_url: https://raw.githubusercontent.com/cstate/cstate/master/images/cstate-logo-bg.svg

# Do not change this unless you know what you are doing!
collections:
  - name: "issues"
    label: "Incidents"
    label_singular: "Incident"
    description: "📚 Bienvenue dans le panneau d'administration de cState ! Ici, vous pouvez créer de nouveaux incidents ou gérer ceux qui existent déjà. Allez-y et essayez."
    folder: "content/issues"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    view_filters:
      - label: Active (non résolus) problèmes
        field: resolved
        pattern: false
      - label: 'Problèmes résolus'
        field: resolved
        pattern: true
      - label: 'Messages d'information'
        field: informational
        pattern: true
      - label: Drafts
        field: draft
        pattern: true
      - label: Publié (pas un brouillon)
        field: draft
        pattern: false
      - label: "Gravité élevée (down)"
        field: severity
        pattern: 'down'
      - label: "Gravité moyenne (perturbé)"
        field: severity
        pattern: 'disrupted'
      - label: "Gravité faible (annonce)"
        field: severity
        pattern: 'announcement'
    fields:
      - {label: "Marquer comme incident", name: "section", widget: "hidden", default: "issue"}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Date et heure de début (votre heure) ⌚", name: "date", widget: "datetime"}
      - {label: "Marquer comme résolu ✔", name: "resolved", widget: "boolean", required: false, default: false}
      - {label: "Cachez ceci sur le site (faites-en un brouillon). 👀", name: "draft", widget: "boolean", required: false, default: false}
      - {label: "Marquer comme informationnel ℹ", name: "informational", widget: "boolean", required: false, default: false}
      - {label: "Date et heure de fin (votre heure) ⌛", name: "resolvedWhen", widget: "datetime", required: false}
      - label: "Systèmes affectés (utilisez le nom exact, séparé par des virgules) 🧐"
        name: "affected"
        widget: "list"
        required: false
      - label: "Gravité ⚠"
        name: "severity"
        widget: "select"
        options:
          - { label: "Haute (Down) ◼ ", value: "down" }
          - { label: "Moyenne (Perturbé) ▲", value: "disrupted" }
          - { label: "Basse (Annonce) ◆", value: "notice" }
      - label: "Corps du texte en Markdown (déroulement des événements, description, post-mortem)"
        name: "body"
        widget: "markdown"
        default: "*Investigation* - Nous enquêtons sur un problème potentiel qui pourrait affecter la disponibilité de l'un de nos services. Nous sommes désolés pour tout inconvénient que cela pourrait vous causer. Ce message d'incident sera mis à jour dès que nous aurons plus d'informations."
  - name: "pages"
    label: "Pages"
    label_singular: "Page"
    description: "📜 Créer et gérer des pages (non connectées ou non liées à des problèmes). C'est un bon outil pour des choses comme les pages d'informations, les accords de niveau de service, les moyens de contact, etc."
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    view_filters:
      - label: Brouillons
        field: draft
        pattern: true
      - label: Publié (pas un brouillon)
        field: draft
        pattern: false
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Cachez ceci sur le site (faites-en un brouillon). 👀", name: "draft", widget: "boolean", required: false, default: false}
      - {label: "Description pour le DEO et les médias sociaux", name: "description", widget: "string", required: false}
      - label: "Markdown (ou HTML) contenus"
        name: "body"
        widget: "markdown"
  - name: "settings"
    label: "Paramètres"
    description: "⚠ Veuillez noter qu'en modifiant les paramètres de Netlify CMS, vous _SUPPRIMEZ_ ce que vous avez dans le dépôt Git original, ce qui signifie que tous les PARAMÈTRES OU COMMENTAIRES ACTUELS laissés seront supprimés."
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "general"
        label: "⚙ Fichier de configuration"
        file: "config.yml"
        fields:
          # MAIN
          - label: 'Titre du Site'
            hint: 'Comment s'appelle votre page d'état ? Elle s'affiche dans la barre du navigateur et dans les méta.'
            name: 'title'
            widget: 'string'
          - label: 'Créez de futurs articles'
            name: 'buildFuture'
            widget: 'boolean'
            hint: 'Les articles dont la date de publication est à venir doivent-ils être construits ? Utile pour partager une maintenance à venir, etc.'
            required: false
            default: true
          - label: 'Langue d'affichage du site'
            hint: 'Docs: https://github.com/cstate/cstate/wiki/Translations#available-translations'
            name: 'defaultContentLanguage'
            widget: 'select'
            default: 'fr'
            options:
            - { label: "🇺🇸 English", value: "en" }
            - { label: "🇱🇹 Lietuviškai (official)", value: "lt" }
            - { label: "🇹🇷 Turkish", value: "tr" }
            - { label: "🇩🇪 Deutsch", value: "de" }
            - { label: "🇳🇱 Dutch", value: "nl" }
            - { label: "🇫🇷 French (default)", value: "fr" }
            - { label: "🇧🇷 Portuguese", value: "pt"}
            - { label: "🇲🇰 Македонски", value: "mk" }
          - label: 'Site language in code for html[lang]'
            hint: 'Utilisez les abréviations définies dans la norme ISO 639-1. Exemples : en, lt, de. Explication complète ici: https://github.com/cstate/cstate/wiki/Customization#changing-site-language'
            name: 'languageCode'
            widget: 'string'
            default: 'fr'
          - label: 'URL de base / Nom d'hôte'
            name: 'baseURL'
            widget: 'string'
            hint: 'Où le site est-il hébergé ? Quel est le nom d'hôte ou le chemin vers la racine ? Le slash force les liens relatifs mais peut ne pas fonctionner dans toutes les configurations.'
            default: '/'
          # PARAMS
          - label: "Params"
            name: "params"
            widget: "object"
            fields:
              # Components
              - label: "Composants du système"
                name: "systems"
                widget: "list"
                allow_add: true
                fields:
                - {label: "Nom", name: "name", widget: string}
                - {label: "Catégorie", hint: "Tous les systèmes ont besoin d'une catégorie. Pour en savoir plus, lisez la documentation sur la migration: https://github.com/cstate/cstate/wiki/Usage#v3-to-v4", name: "category", widget: string}
                - {label: "Description", name: "description", widget: string, required: false}
                - {label: "Partial", hint: "Fonction HTML personnalisée: https://github.com/cstate/cstate/wiki/Customization#custom-html", name: "partial", widget: string, required: false}
              # Categories
              - label: "Categories"
                name: "categories"
                widget: "list"
                allow_add: true
                fields:
                - {label: "Nom", name: "name", widget: string}
                - {label: "Description", name: "description", widget: string, required: false}
                - {label: "Cette catégorie doit-elle être ouverte par défaut ?", name: "closed", widget: "boolean", required: false}
                - {label: "Le nom de cette catégorie doit-il être affiché ? Si vous voulez créer l'apparence d'une catégorie non classée, activez cette option.", name: "untitled", widget: "boolean", required: false}
              # Tabs
              - label: "Tabs"
                hint: 'Vous pouvez ajouter des onglets supplémentaires sous le résumé de la page d'accueil principale, par exemple, vers des sites externes, des services de surveillance, comme le montre l'exemple ci-dessous. Essayez Uptime Robot !'
                name: "customTabs"
                widget: "list"
                allow_add: true
                fields:
                - {label: "Nom", name: "name", widget: string}
                - {label: "Link", name: "link", widget: string}
              # Dates
              - label: 'Format de date long'
                name: 'dateFormat'
                widget: 'string'
                hint: 'Default: January 2, 2006 at 3:04 PM. Hugo formatting docs: https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference'
                default: 'January 2, 2006 at 3:04 PM'
              - label: 'Short date format'
                name: 'shortDateFormat'
                widget: 'string'
                hint: 'Default: 15:04 — Jan 2. Hugo formatting docs: https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference'
                default: '15:04 — Jan 2'
              # Design site title color toggle in v4.0.1
              - label: 'Site title text color'
                hint: 'This is irrelevant, if you use a logo in your header. Docs: https://github.com/cstate/cstate/wiki/Customization#site-title-text-color-v401'
                name: 'headerTextColor'
                widget: 'select'
                default: 'white'
                options:
                - { label: "Black", value: "black" }
                - { label: "White", value: "white" }
              # Design toggles
              - label: 'Use large header design'
                name: 'useLargeHeaderDesign'
                widget: 'boolean'
                hint: 'What header design should we use? https://github.com/cstate/cstate/wiki/Customization#changing-header'
                required: false
                default: false
              - label: 'Show logo'
                name: 'useLogo'
                widget: 'boolean'
                required: false
                default: true
              - label: 'Disable dark mode'
                hint: 'If your OS and browser supports prefers-color-scheme and the user opted into a dark mode, the status page will be darker. Some color choices may be overriden.'
                name: 'disableDarkMode'
                widget: 'boolean'
                required: false
                default: false
              - label: 'Logo image'
                hint: 'Upload your logo here. If the logo option is switched off, this will not show.'
                name: 'logo'
                widget: 'image'
              # Description
              - label: 'Site description'
                hint: 'This is the description that is shown on the footer and meta tags.'
                name: 'description'
                widget: 'text'
                default: 'We continuously monitor the status of our services and if there are any interruptions, a note will be posted here.'
              # Incidents per page
              - label: 'Incident posts shown in one page'
                name: 'incidentPostsPerPage'
                hint: ''
                widget: 'number'
                valueType: 'int'
                min: 1
                max: 100
                default: 10
              # Incidents history
              - label: 'Should the incident history be hidden?'
                name: 'disableIncidentHistory'
                hint: 'By disabling the incident history, you also disable the RSS feed. To ensure no incidents are shown, you should delete them after they are resolved. This option overrides any other options that tailor your incident history’s look.'
                widget: 'boolean'
                default: false
              # Incidents view format
              - label: 'Should the incident history be sorted by year or month?'
                name: 'incidentHistoryFormat'
                hint: 'Enabling sorting disables pagination. More: https://github.com/cstate/cstate/wiki/Customization#enable-sorting--archives-by-year-or-month-v40'
                widget: 'select'
                options:
                  - { label: "Show by year", value: "yearly" }
                  - { label: "Show by month", value: "monthly" }
                  - { label: "No sorting; enable pagination", value: "none" }
              # Brand color
              - label: 'Header: always keep brand color the same'
                name: 'alwaysKeepBrandColor'
                hint: 'You may choose whether the brand color should stay unchanged once there are disruptions or outages on the header.'
                widget: 'boolean'
                default: true
              # Colors
              - label: 'Site HEX color: Brand'
                hint: 'Use any color type, even rgb() works. We recommend HEX: #123456. Default: #0a0c0f'
                name: 'brand'
                widget: 'string'
                default: '#0a0c0f'
              - label: 'Site HEX color: Operational / OK'
                hint: 'Use any color type, even rgb() works. We recommend HEX: #123456. Default: #008000'
                name: 'ok'
                widget: 'string'
                default: '#008000'
              - label: 'Site HEX color: Disrupted'
                hint: 'Use any color type, even rgb() works. We recommend HEX: #123456. Default: #cc4400'
                name: 'disrupted'
                widget: 'string'
                default: '#cc4400'
              - label: 'Site HEX color: Down / Offline / Major'
                hint: 'Use any color type, even rgb() works. We recommend HEX: #123456. Default: #e60000'
                name: 'down'
                widget: 'string'
                default: '#e60000'
              - label: 'Site HEX color: Notice'
                hint: 'Use any color type, even rgb() works. We recommend HEX: #123456. Default: #24478f'
                name: 'notice'
                widget: 'string'
                default: '#24478f'
              # Google Analytics
              - label: 'Google Analytics tracking code'
                hint: 'By default, cState does not use Google Analytics. If you choose to use it, you may change the placeholder code below to your own and thereby enable the tracking service. If you set the value back to UA-00000000-1, the code will once again be removed.'
                name: 'googleAnalytics'
                widget: 'string'
                default: 'UA-00000000-1'
              # Enable Custom HTML
              - label: 'Enable custom HTML'
                name: 'enableCustomHTML'
                widget: 'boolean'
                default: 'false'
          # REQUIRED BUT HIDDEN
          - label: 'theme'
            name: 'theme'
            widget: 'hidden'
            default: 'cstate'
          - label: 'preserveTaxonomyNames'
            name: 'preserveTaxonomyNames'
            widget: 'hidden'
            default: 'true'
          - label: "taxonomies"
            name: taxonomies
            widget: "hidden"
            fields:
              - {label: "affected", name: "affected", widget: "hidden", default: "affected"}
          - label: "outputs (Do not touch!)"
            name: outputs
            widget: "hidden"
            fields:
              - label: "page"
                name: page
                widget: "list"
                allow_add: false
                default: ['html', 'json']
              - label: "section"
                name: section
                widget: "list"
                allow_add: false
                default: ['html', 'json', 'rss']
              - label: "home"
                name: home
                widget: "list"
                allow_add: false
                default: ['html', 'json', 'rss']
