        widget: "markdown"
        default: "*Investigation* - Nous enqu√™tons sur un probl√®me potentiel qui pourrait affecter la disponibilit√© de l'un de nos services. Nous sommes d√©sol√©s pour tout inconv√©nient que cela pourrait vous causer. Ce message d'incident sera mis √† jour d√®s que nous aurons plus d'informations."
